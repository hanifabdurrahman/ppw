<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="icon" href="./gambar/golden.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- css -->
    <link rel="stylesheet" href="./login.css">
    <style>
        nav {
            background-color: #0D1A22;
            color: white;
            box-shadow: 0 0 1rem black;
        }
    </style>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script>
        function validasi(form) {
            if (form.user.value == "") {
                alert("Anda belum mengisikan Username?");
                form.user.focus();
                return false;
            }
            if (form.password.value == "") {
                alert("Anda belum mengisikan Password?");
                form.password.focus();
                return false;
            }
            if (form.confirmPassword.value == "") {
                alert("Anda belum mengisikan Konfirmasi Password?");
                form.confirmPassword.focus();
                return false;
            }
            if (form.password.value != form.confirmPassword.value) {
                alert("Password dan Konfirmasi Password tidak cocok.");
                form.confirmPassword.focus();
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top p-3">
            <a class="navbar-brand text-light" href="./login1.html"><i class='bx bxs-left-arrow-circle'></i>
                <span>Kembali</span></a>
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <h2 class="nav-link text-light fs-2 fw-bold">Sign Up</h2>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="wrapper rounded mt-5" data-aos="fade-down">
        <form method="post" onsubmit="return validasi(this)">
            <h1 class="text-center fw-bold">Sign Up</h1>
            <div class="input-box">
                <input class="rounded-pill" type="text" placeholder="Username" name="user" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input class="rounded-pill" type="password" placeholder="Password" required id="password"
                    name="password">
                <i class='bx bxs-show' id="togglePassword"></i>
            </div>
            <div class="input-box">
                <input class="rounded-pill" type="password" placeholder="Konfirmasi Password" required
                    id="confirmPassword" name="confirmPassword">
                <i class='bx bxs-show' id="toggleConfirmPassword"></i>
            </div>
            <div class="remember-forgot d-flex justify-content-between">
                <label><input type="checkbox" required> Remember me </label>
            </div>
            <button type="submit" class="btn fs-5 rounded-pill">Daftar</button>
            <p class="text-center pt-4">Or Signup With Google</p>
            <button type="button" class="btn fs-5 rounded-pill"><i class='bx bxl-google'></i> Google</button>
            <div class="register-link">
                <p>Sudah punya akun? <a href="./login1.html">Login</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Show Password -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bxs-show');
            this.classList.toggle('bxs-hide');
        });

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('bxs-show');
            this.classList.toggle('bxs-hide');
        });
    </script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200, // durasi animasi dalam milidetik
            offset: 200, // offset dari bagian atas halaman saat animasi dimulai
            delay: 100, // penundaan sebelum animasi dimulai
            once: false, // apakah animasi hanya terjadi sekali
        });
    </script>
</body>

</html>
